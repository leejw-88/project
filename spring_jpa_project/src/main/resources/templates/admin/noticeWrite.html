<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org">
<head>
<th:block th:include="/common/commons::head"></th:block>
<link rel="stylesheet" href="/css/boardcss/open/write/notice.css">
</head>
<body>
	<th:block th:insert="/common/commons::header"></th:block>
	<main>
		<section id="fromWrap">
			<form name="writeform" action="/board/notice/write" method="post">
				<!-- ContentsWrap -->
				<div id="contentsWrap">
					<!-- Title -->
					<div>
						<p id="title_p">공지사항</p>
					</div>
					<!-- //Title -->
					<!-- Contents -->
					<div id="contents">
						<!-- write -->
						<h1>공지사항 작성하기</h1>
						<ul class="notice-write flex">
							<li class="con_tit">
								<span>제목</span>
								<input id="title" name="title" type="text" />
							</li>
							<li class="con_writer">
								<span>작성자</span>
								<select name="writer">
									<option>담당자</option>
									<option>관리자</option>
								</select>
							<li>
						</ul>
						<ul class="notice_content">		
							<li class="con_text">
								<textarea id="content" name="content" title="내용을 작성하세요." rows="10" cols="100"></textarea>
							</li>
						</ul>
						<!-- //write -->

						<!-- button -->
						<div class="board_bottom flex center">
							<p class="rigth">
								<span class="btnOk">
									<button type="button">등록</button>
								</span> 
								<span class="btnCancel">
									<button type="button">취소</button>
								</span>
							</p>
						</div>
						<!-- //button -->
					</div>
					<!-- //Contents -->
				</div>
				<!-- //ContentsWrap -->
			</form>
		</section>
	</main>
	<th:block th:insert="/common/commons::footer"></th:block>
</body>
<script type="text/javascript">
var pageNo=1;
$(".btnCancel").click(function(){
	$(location).attr("href", "/board/open/notice/"+pageNo);
});
$(".btnOk").click(writeformCheck);//유효성체크
function writeformCheck(){
	var title = document.getElementById("title");
	var content = document.getElementById("content");

	if(title.value ==""){//해당 입력값이 없을경우
		alert("제목을 입력하세요.");//메세지 띄움
		title.focus();//커서가깜빡임
		return false;//반환하는값 없음 코드진행 멈춤
	}
	if(content.value ==""){//해당 입력값이 없을경우
		alert("내용을 작성하세요.");
		content.focus();//커서가깜빡임
		return false;//반환하는값 없음 코드진행 멈춤
	}
	//입력 값 전송
	document.writeform.submit();
}
</script>
</html>
