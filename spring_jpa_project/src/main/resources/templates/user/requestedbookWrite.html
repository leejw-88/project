<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org">
<head>
<th:block th:include="/common/commons::head"></th:block>
<link rel="stylesheet" href="/css/boardcss/open/write/requested.css">
</head>
<body>
	<th:block th:insert="/common/commons::header"></th:block>
	<main>
		<section id="fromWrap">
			<form name="writeform" action="/board/requestedbook/write" method="post">
				<!-- ContentsWrap -->
				<div id="contentsWrap">
					<!-- Title -->
					<div>
						<p id="title_p">희망도서</p>
					</div>
					<!-- //Title -->
					<!-- Contents -->
					<div id="contents">
						<!-- write -->
						<h1>희망도서 신청하기</h1>
						<ul class="requested-write flex">
							<li class="con_tit">
								<span>도서명</span>
								<input id="booktit" name="booktit" type="text" />
							</li>
							<li class="con_author">
								<span>저자</span>
								<input id="author" name="author" type="text" />
							<li>
						</ul>
						<ul class="requested-write flex">
							<li class="con_pub">
								<span>출판사</span>
								<input id="publisher" name="publisher" type="text" />		
							</li>
							<li class="con_writer">
								<span>신청자</span>
								<input id="writer" name="writer" type="text" />		
							</li>
						</ul>
						<ul class="requested_content">		
							<li class="con_text">
								<textarea id="content" name="content" title="내용을 작성하세요." rows="10" cols="100"></textarea>
							</li>
						</ul>
						<!-- //write -->

						<!-- button -->
						<div class="board_bottom flex center">
							<p class="right">
								<span class="btnOk">
									<button type="button">등록</button>
								</span> 
								<span class="btnCancel">
									<button type="button">취소</button>
								</span>
							</p>
						</div>
						<!-- //button -->
					</div>
					<!-- //Contents -->
				</div>
				<!-- //ContentsWrap -->
			</form>
		</section>
	</main>
	<th:block th:insert="/common/commons::footer"></th:block>
</body>
<script type="text/javascript">
var pageNo=1;
$(".btnCancel").click(function(){
	$(location).attr("href", "/board/open/requestedbook/"+pageNo);
});
$(".btnOk").click(writeformCheck);//유효성체크
function writeformCheck(){
	var booktit = document.getElementById("booktit");
	var writer = document.getElementById("writer");

	if(booktit.value ==""){//해당 입력값이 없을경우
		alert("도서명을 입력하세요.");//메세지 띄움
		booktit.focus();//커서가깜빡임
		return false;//반환하는값 없음 코드진행 멈춤
	}
	if(writer.value ==""){//해당 입력값이 없을경우
		alert("작성자를 입력하세요.");
		writer.focus();//커서가깜빡임
		return false;//반환하는값 없음 코드진행 멈춤
	}
	//입력 값 전송
	document.writeform.submit();
}
</script>
</html>
